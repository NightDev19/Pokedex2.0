<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="navbar bg-base-300 p-4 sticky top-0 z-10 shadow-sm text-base-content mb-4 w-full">
        <div class="flex-1 px-2 lg:flex-none">
          <a class="text-lg font-bold">Pok√©dex</a>
        </div> 
        <div class="flex justify-end flex-1 px-2">
          <div class="flex items-stretch">
            <div class="dropdown dropdown-bottom">
                <input
                  type="text"
                  id="pokemon-name"
                  placeholder="Enter Pokemon Name or ID"
                  class="btn m-1 dropdown-toggle"
                  oninput="searchPokemonDropdown(event)"
                />
                <ul id="pokemon-dropdown" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52"></ul>
              </div>
            <button onclick="searchPokemon()" class="btn m-1">Search</button>
          </div>
        </div>
      </div>
      <div class="pokemon-container text-white w-full flex flex-wrap justify-center items-center gap-4 mt-4 sm:grid sm:grid-cols-1 lg:grid-cols-5" id="pokemon-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./main.js"></script>
    <!-- The button to open modal -->
    <label for="pokemon-modal" class="btn hidden">open modal</label>
    <input type="checkbox" id="pokemon-modal" class="modal-toggle" />
    <div class="modal" role="dialog">
      <div class="modal-content modal-box w-full h-full max-w-5xl max-h-5xl" id="modal-content">
        <!-- Modal content will be dynamically inserted here -->
      </div>
      <label class="modal-backdrop" for="pokemon-modal">Close</label>
    </div>
  </body>
</html>
